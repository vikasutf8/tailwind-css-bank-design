<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-color-primary text-color-white  tracking-wider ">
    <header>
        <nav class="container flex items-center justify-between">
            <div class=" py-5 text-color-secondary font-bold text-3xl">
                <a href="#home">
                    <span class="text-color-white">Light</span>Code.
                </a>
            </div>
            <div>
                <ul class="hidden lg:flex items-center space-x-6">
                    <li><a href="#home" class="hover:text-color-secondary ease-in duration-100">Home</a></li>
                    <li><a href="#feature" class="hover:text-color-secondary ease-in duration-100">feature</a></li>
                    <li><a href="#testimonial" class="hover:text-color-secondary ease-in duration-100">testimonial</a>
                    </li>
                    <li><a href="#pricing" class="hover:text-color-secondary ease-in duration-100">pricing</a></li>
                    <li><a href="#blog" class="hover:text-color-secondary ease-in duration-100">blog</a></li>
                    <li><a href="#contact" class="hover:text-color-secondary ease-in duration-100">contact</a></li>
                    <li><button
                            class="bg-color-secondary px-9 py-3 rounded-md capitalize font-bold hover:opacity-80 ease-in duration-100">Free
                            Trial</button></li>
                </ul>
            </div>
            <!-- mobile screen -->
            <div id="hamburger" class="lg:hidden cursor-pointer z-50">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div id="menu" class="hidden bg-color-primary-dark h-[100vh] absolute inset-0" >
                <ul class="h-full grid place-items-center py-20" >
                    <li><a id="hLink" href="" class="hover:text-color-secondary ease-in duration-100">Home</a></li>
                    <li><a id="hLink" href="" class="hover:text-color-secondary ease-in duration-100">feature</a></li>
                    <li><a id="hLink" href="#testimonial" class="hover:text-color-secondary ease-in duration-100">testimonial</a>
                    </li>
                    <li><a id="hLink" href="#pricing" class="hover:text-color-secondary ease-in duration-100">pricing</a></li>
                    <li><a id="hLink" href="#blog" class="hover:text-color-secondary ease-in duration-100">blog</a></li>
                    <li><a id="hLink" href="#contact" class="hover:text-color-secondary ease-in duration-100">contact</a></li>
                    <li><button
                            class="bg-color-secondary px-9 py-3 rounded-md capitalize font-bold hover:opacity-80 ease-in duration-100">Free
                            Trial</button></li>
                </ul>
            </div>
        </nav>
    </header>


    <script>
        // mobile view
        const hamburger =document.querySelector('#hamburger')
        const menu =document.querySelector('#menu')
        const hLink =document.querySelector('#hLink')
        const faSolid =document.querySelector(".fa-solid")

        hamburger.addEventListener("click",()=>{
            menu.classList.toggle('hidden')
            faSolid.classList.toggle('fa-xmark')
        })

        hLink.forEach(link =>{
            link.addEventListener('click',()=>{
                menu.classList.toggle('hidden')
                faSolid.classList.toggle('fa-xmark')
            })
        })

    </script>
</body>

</html>
